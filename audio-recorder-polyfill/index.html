            margin: 0

        a {

        }
        
        a:visited {
            color: #930087
        }
        
        body {
            margin: 1rem;
            font-family: sans-serif
        }
        
        article {
            max-width: 28rem;
            margin: 0 auto;
            position: relative
        }
        
        #controls {
            display: flex;
            margin-top: 2rem
        }
        
        button {
            flex-grow: 1;
            height: 2.5rem;
            min-width: 2rem;
            border: none;
            border-radius: .15rem;
            background: #00e5d2;
            margin-left: 2px;
            box-shadow: inset 0 -.15rem 0 rgba(0, 0, 0, .2);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center
        }
        
        button:focus,
        button:hover {
            outline: 0;
            background: #00ffe9
        }
        
        button::-moz-focus-inner {
            border: 0
        }
        
        button:active {
            box-shadow: inset 0 1px 0 rgba(0, 0, 0, .2);
            line-height: 3rem
        }
        
        button:disabled {
            pointer-events: none;
            background: #d3d3d3
        }
        
        button:first-child {
            margin-left: 0
        }
        
        button svg {
            transform: translateY(-.05rem);
            fill: #000;
            width: 1.4rem
        }
        
        button:active svg {
            transform: translateY(0)
        }
        
        button:disabled svg {
            fill: #9a9a9a
        }
        
        button text {
            fill: #00e5d2
        }
        
        button:focus text,
        button:hover text {
            fill: #00ffe9
        }
        
        button:disabled text {
            fill: #d3d3d3
        }
        
        #formats,
        #mode {
            margin-top: .5rem;
            font-size: 80%
        }
        
        #mode {
            float: right
        }
        
        #support {
            display: none;
            margin-top: 2rem;
            color: red;
            font-weight: 700
        }
        
        #list {
            margin-top: 1.6rem
        }
        
        audio {
            display: block;
            width: 100%;
            margin-top: .2rem
        }
        
        li {
            list-style: none;
            margin-bottom: 1rem
        }
    </style>
</head>

    <article>

            <button id="record" disabled="disabled" autocomplete="off" title="Record">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="46" />
                    <svg></svg>
                </svg>
            </button>
            <button id="sec" disabled="disabled" autocomplete="off" title="Record by 1 second">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="46" />
                    <text x="26" y="64" font-size="45">1s</text>
                    <svg></svg>
                </svg>
            </button>
            <button id="pause" disabled="disabled" autocomplete="off" title="Pause">
                <svg viewBox="0 0 100 100">
                    <rect x="14" y="10" width="25" height="80" />
                    <rect x="62" y="10" width="25" height="80" />
                    <svg></svg>
                </svg>
            </button>
            <button id="resume" disabled="disabled" autocomplete="off" title="Resume">
                <svg viewBox="0 0 100 100">
                    <polygon points="10,10 90,50 10,90" />
                    <svg></svg>
                </svg>
            </button>
            <button id="stop" autocomplete="off" disabled="disabled" title="Stop">
                <svg viewBox="0 0 100 100">
                    <rect x="12" y="12" width="76" height="76"></rect>
                    <svg></svg>
                </svg>
            </button>
            <button id="request" autocomplete="off" disabled="disabled" title="Request data">
                <svg viewBox="0 0 100 100">
                    <polygon points="10,10 90,10 50,90" />
                    <svg></svg>
                </svg>
            </button>
        </div>
        <div id="mode">Native support, <a href="?polyfill">force polyfill</a></div>
        <div id="formats"></div>
        <div id="support">Your browser doesnât support MediaRecorder orÂ WebRTC to be able to polyfill MediaRecorder.</div>

    </article>
